<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Online Kronometre</title>
</head>
<body>
    <main>
        <section>
          <div id="timeunit">
            <h1 class="timer hours">00</h1>:
            <h1 class="timer minutes">00</h1>:
            <h1 class="timer seconds">00</h1>:
            <h1 class="timer miliseconds">00</h1>
          </div>
          <div id="action">
            <button style="background-color: #007bff;" class="btn">▶ Başlat</button>
            <button style="background-color: #dc3545;" class="btn">◼ Durdur</button>
            <button style="color: black !important; background-color: #ffc107;" class="btn">⟳ Sıfırla</button>
          </div>
        </section>
        <footer>
            <span><a href="https://www.github.com/sezergumus" target="_blank">Sezer Gumus</a> | <a href="https://github.com/Sezergumus/Stopwatch-Application" target="_blank">Kaynak Kodu</a></span>
        </footer>
      </main>
</body>
<script src="/main.js"></script>
</html>
